<div class="container p-2">
    <h2>Empleados del departamento: {{depto.nombre}}</h2>
    <div>
        <button class="btn btn-warning mt-2 mx-2" (click)="atras()">Atras</button>
        <button class="btn btn-primary mt-2" (click)="new(content)">Nuevo</button>
    </div>
    <app-tabla [campos]="['nombre', 'descripcion']" [columnas]="['Nombre', 'Descripcion']"
        [llamada]="'getAllEmpleadosDepto|'+ id + ':empleados'" ($ver)="openId(content, $event)"
        ($modificar)="edit(content, $event)" ($eliminar)="delete($event)" [actualizar]="actualizar"
        [puedeEditar]="false" [puedeVer]="false" [puedeBorrar]="true"></app-tabla>
</div>

<ng-template #content let-offcanvas>
    <app-departamento-open-nuevo [id]="empleado" [depto]="depto.id" [operation]="operation" ($creado)="close(content)">
    </app-departamento-open-nuevo>
</ng-template>
