<!DOCTYPE html>
<html lang="en">
<body style="background-color:rgba(9, 175, 111, 0.684);"> 
 
<div class="container p-2">
  <h2>Productos</h2>
  <button class="btn btn-warning mt-2" (click)="new(content)">Nuevo</button>
  <app-tabla [campos]="['nombre', 'descripcion', 'precio', 'finito']" [columnas]="['Nombre', 'Descripcion', 'Precio', 'Finito']"
    [llamada]="'getAllProducto|'+ _user.getEmpresa().id + ':productos'" ($ver)="openId(content, $event)"
    ($modificar)="edit(content, $event)" ($eliminar)="delete($event)"></app-tabla>
</div>

<ng-template #content let-offcanvas>
  <app-producto-nuevo [id]="producto" [operation]="operation" ($creado)="close(content)"></app-producto-nuevo>
</ng-template>




</body>
